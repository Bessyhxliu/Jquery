<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Progress Bars Demo</title>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery-1.11.3.js"> </script>
<script type="text/javascript" src="js/progressbars.js"> </script>
</head>

<body >
<h2>Progress Bars Demo</h2>
<div class="progress"> <div id="progressbar1" class="progressbar"> </div></div>
<div class="progress"> <div id="progressbar2" class="progressbar"> </div></div>
<div class="progress"> <div id="progressbar3" class="progressbar"> </div></div>
<div>
    <select id="ddlProgressbar">
        <option value="1">progressbar1</option>
        <option value="2">progressbar2</option>
        <option value="3">progressbar3</option>
    </select>
    
    <input type="button" id="btn_minus25" value="-25" />
    <input type="button" id="btn_minus10" value="-10" />
    <input type="button" id="btn_plus10" value="10" />
    <input type="button" id="btn_plus25" value="25" /> 
</div>   
</body>
</html>
